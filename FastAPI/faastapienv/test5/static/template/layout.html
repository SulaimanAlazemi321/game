<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CDN (production build) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

  <!-- Google Font — Playfair Display for elegance -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Playfair Display', serif; }
    /* subtle animated background pattern */
    .pattern::before{
      content:'';
      position:absolute;inset:0;
      background:url('/static/css/ornament.svg') center/420px repeat;
      opacity:.05;pointer-events:none;
    }
  </style>

  <title>{% block title %}Royal Dresses{% endblock %}</title>
</head>
<body class="bg-gradient-to-br from-[#faf6ff] to-[#f1effc] min-h-screen flex flex-col">

  <!-- nav -->
  <nav class="w-full py-4 px-6 flex justify-between items-center bg-white/70 backdrop-blur border-b border-[#e0d8ff]">
    <span class="text-2xl font-semibold tracking-wider text-indigo-800">Royal Couture</span>
    <a href="/customer/register" class="text-indigo-700 hover:text-indigo-900 font-medium">Register</a>
  </nav>

  <!-- main -->
  <main class="flex-grow flex items-start justify-center pattern relative">
      {% block content %}{% endblock %}
  </main>

  <!-- footer -->
  <footer class="text-center py-4 text-sm text-indigo-700 bg-white/60 backdrop-blur">
      © {{ now().year }} Royal Couture — All rights reserved
  </footer>
</body>
</html>
